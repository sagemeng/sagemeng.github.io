<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border-radius:300px 300px 300px 300px;
            background-color:green;
            position:relative;
            width:200px;
            height:200px;
            float:left;
        }
        #v1{
            top:200px;
            position:absolute;
            float:left;
        }
        #v2{
            top:200px;
            position:absolute;
            left:200px;

        }
        #v3{
            float:left;
            position:absolute;
            top:100px;
            left:100px;
        }
    </style>
</head>
<body>
    <div style="border-radius:300px 300px 0px 300px"></div>
    <div style="border-radius:300px 300px 300px 0px"></div>
    <!--<div id="v3"></div> if using style in the lines remove this, otherwise add it back-->
    <div id="v1" style="border-radius:300px 0px 300px 300px"></div>
    <div id="v2" style="border-radius:0px 300px 300px 300px"></div>
</body>
</html>
